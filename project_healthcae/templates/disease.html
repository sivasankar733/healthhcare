{% extends "adminhome.html" %}
{% block adminhome %}
    {% if df %}
    <form action="{% url 'disease_data' %}"method="post">
        {% csrf_token %}
    <table align="center"border="0"bgcolor="#ffe4e1">
        <tr>
            <th style="background-color: cyan;text-align: center"colspan="2">Enter the Disease</th>
        </tr>
        <tr>
            <th>
                {{ df }}
            </th>
        </tr>

        <tr>auth_permission
            <td colspan="2">
                <button type="submit" class="btn btn-light">submit</button>
                <a href="{% url 'disease' %}" class="btn btn-light">reset</a>

            </td>
        </tr>
    </table>
    </form>
    {% elif dupdate_data %}
                    <form action="{% url 'update_disease_data' %}"method="post">
                        {% csrf_token %}
                    <table align="center" border="0" style="background-color: azure"width="500">
                        <tr>
                        <th style="color: red;font-family: Broadway;font-size: 30px;text-align: center"colspan="2">Disease Update Operations</th>
                        </tr>
                          <tr>
                        <th style="text-align: center">Disease Name</th>
                        <th style="text-align: center">{{ dupdate_data.dname }}
                            <input type="text"value= "{{ dupdate_data.dname }}"name="t1"></th>
                    </tr>
                        <tr>
                             <th style="text-align: center">Dsease Symptoms</th>
                         <th style="text-align: center">
                             <input type="text"value= "{{ dupdate_data.dsym }}"name="t2"></th></th>
                        </tr>
                          <tr>
                        <th colspan="3" style="text-align: center">
                            <button type="submit">Update</button>
                        </th>
                    </tr>

                    </table>
                    </form>
    {% endif %}

{% endblock %}
